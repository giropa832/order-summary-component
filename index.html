<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="Person dancing to music">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="infobox">
        <div class="plan-container">
          <div class ="image">
            <img src="./images/icon-music.svg" alt="Icon music">
          </div>
  
          <div class="plan">
            <h2 class="plan-description">Annual Plan</h2>
            <p class="plan-cost">$59.99/year</p>
          </div>
        </div>

        <div><a href="">Change</a></div>
      </div>

      <div class="payment">
        <button class="payment-button">Proceed to Payment</button> 
        <button class="cancel-button">Cancel Order</button> 
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
